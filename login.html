    .password-field {

      width: 100%;
    }

    .password-field input {
      width: 100%;
      padding: 10px;
      padding-right: 45px;
      /* Space for icon so text doesn't overlap */
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .password-field .icon-btn {
      position: absolute;
      top: 20%;
      right: -170px;
      /* Inside the input box */
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .password-field .icon-btn svg {

      height: 20px;
      stroke: #666;
    }

    /* Dark mode icon color */
    body.dark-mode .password-field .icon-btn svg {

    /* DARK MODE STYLES */

    }

    body.dark-mode::before {
      background: rgba(0, 0, 0, 0.8);
    }

    body.dark-mode h1 {

    body.dark-mode #loginForm {
      background: rgba(30, 30, 30, 0.95);
      color: #fff;
    }

    body.dark-mode input {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }

    body.dark-mode .cookiebar {

      border: 1px solid #555;

    body.dark-mode .custom-navbar {

    }

    body.dark-mode .custom-navbar .nav-link,

  <!-- Dark Mode Script -->
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const toggleBtn = document.getElementById('darkModeToggle');
  const navbar = document.querySelector('.navbar');
  const isDark = localStorage.getItem('darkMode') === 'true';

  if (isDark) {
    document.body.classList.add('dark-mode');
    navbar.classList.remove('navbar-light');
    navbar.classList.add('navbar-dark', 'bg-dark');
  }

  toggleBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';

  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const dark = document.body.classList.contains('dark-mode');
    localStorage.setItem('darkMode', dark);

    if (dark) {
      navbar.classList.remove('navbar-light');
      navbar.classList.add('navbar-dark', 'bg-dark');
      toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
    } else {
      navbar.classList.remove('navbar-dark', 'bg-dark');
      navbar.classList.add('navbar-light');
      toggleBtn.textContent = 'üåô Dark Mode';
    }
  });
});

  </script>

  <!-- Main Login Section -->
  <div class="container">
    <h1>Login / Sign Up</h1>
    <form id="loginForm">
      <label for="username">Username</label>
      <input id="username" name="username" required placeholder="e.g. alex" />

      <label for="password">Password</label>
      <div class="password-field">
        <input id="password" name="password" type="password" required minlength="8"
          placeholder="At least 8 chars, include uppercase, lowercase, number, and a symbol" />
        <button type="button" id="togglePwd" class="icon-btn" aria-label="Show password">
          <svg id="eyeOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" />
            <circle cx="12" cy="12" r="3" />
          </svg>
          <svg id="eyeClosed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" style="display:none">
            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.86 21.86 0 0 1 5.06-6.06" />
            <path d="M1 1l22 22" />
            <path d="M9.88 9.88A3 3 0 0 0 12 15a3 3 0 0 0 2.12-.88" />
          </svg>
        </button>
      </div>



      <button class="btn btn-primary" type="submit">Continue</button>
      <small class="muted">By continuing you accept cookies so we can remember your username for 7 days.</small>
    </form>

    <!-- Cookie Consent -->
    <div id="cookiebar" class="cookiebar">
      <p>We use cookies to personalize your experience and remember your preferences.</p>
      <button class="btn accept" onclick="acceptCookies()">Accept</button>
      <button class="btn decline" onclick="declineCookies()">Decline</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    function acceptCookies() {
      localStorage.setItem('cookiesAccepted', 'true');
      document.getElementById('cookiebar').style.display = 'none';
    }
    function declineCookies() {
      localStorage.setItem('cookiesAccepted', 'false');
      document.getElementById('cookiebar').style.display = 'none';
    }
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${encodeURIComponent(value)}; expires=${d.toUTCString()}; path=/`;
    }
    function getCookie(name) {
      const cname = name + "=";
      const ca = decodeURIComponent(document.cookie).split(';');
      for (let c of ca) {
        c = c.trim();
        if (c.indexOf(cname) === 0) return c.substring(cname.length);
      }
      return "";
    }

    const pwdInput = document.getElementById('password');
    const toggle = document.getElementById('togglePwd');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');

    pwdInput.addEventListener('input', () => {
      toggle.style.display = pwdInput.value.length > 0 ? 'inline-flex' : 'none';
    });

    toggle.addEventListener('click', () => {
      const show = pwdInput.type === 'password';
      pwdInput.type = show ? 'text' : 'password';
      eyeOpen.style.display = show ? 'none' : 'block';
      eyeClosed.style.display = show ? 'block' : 'none';
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      if (username && password) {
        sessionStorage.setItem("isLoggedIn", "true");
        sessionStorage.setItem("username", username);
        if (localStorage.getItem('cookiesAccepted') === 'true') {
          setCookie("rememberUser", username, 7);
        } else {
          setCookie("rememberUser", '', -1);
        }
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter both username and password.");
      }
    });
  </script>
